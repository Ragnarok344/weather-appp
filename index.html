<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather app</title>

        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/fontawesome.min.css">
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <body>
        <div class="container">
            <div class="weather-side">
                <div class="weather-gradient"></div>
                <div class="date-time"></div>
                <div class="date-container">
                    <h2 class="date-dayname"></h2>
                    <span class="date-day"></span>
                    <i class="fa-solid fa-location-dot"></i>
                    <span class="location"></span>
                </div>
                <div class="weather-container">
                    <span class="weather-icon"></span>
                    <h1 class="weather-temp"></h1>
                    <h3 class="weather-desc"></h3>
                </div>

            </div>
            <div class="info-side">
                <div class="today-info-cont">
                    <div class="today-info">
                        <div class="humidity">
                            <span class="title"></span>
                            <span class="value"></span>
                            <div class="clear"></div>
                        </div>
                        <div class="wind">
                            <span class="title"></span>
                            <span class="value"></span>
                            <div class="clear"></div>
                    </div>
                </div>
                <div class="week">
                    <ul class="week-list">
                        <li>
                            <span class="name-day"></span>
                            <span class="temp-day"></span>
                            <span class="days-icon"></span>
                        </li>
                        <li>

                            <span class="name-day"></span>
                            <span class="temp-day"></span>
                            <span class="days-icon"></span>

                        </li>
                        <li>

                            <span class="name-day"></span>
                            <span class="temp-day"></span>
                            <span class="days-icon"></span>
                        </li>
                        <li>

                            <span class="name-day"></span>
                            <span class="temp-day"></span>
                            <span class="days-icon"></span>
                        </li>
                        <li>

                            <span class="name-day"></span>
                            <span class="temp-day"></span>
                            <span class="days-icon"></span>
                        </li>
                        <div class="clear"></div>
                    </ul>
                    <div class="location">
                        <input type="text" class="location-input" id="city"
                            value="North Carolina">
                    </div>
                </div>

            </div>
        </div>

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script
            <script src="assets/script.js"></script>
